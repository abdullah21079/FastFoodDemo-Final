{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <style>
        /* Custom CSS styles */
        .price {
            font-weight: bold;
            text-align: center;
        }
        .add-to-cart {
            display: block;
            margin-top: 10px;
            width: 100%;
            text-align: center; /* Align "Add to Cart" button text to center */
        }
        .food-img {
            height: 200px; /* Set a fixed height for the food images */
            object-fit: cover; /* Ensure the image covers the specified height */
        }
        .description {
            height: 100px; /* Set a fixed height for the description */
            overflow: hidden; /* Hide overflow content */
            text-overflow: ellipsis; /* Display ellipsis (...) when overflow occurs */
        }
        .add-to-cart-btn {
            width: 150px; /* Set a fixed width for the "Add to Cart" button */
            margin: 0 auto; /* Center the button horizontally */
        }
        .quantity-input {
            width: 60px; /* Set width for quantity input field */
            font-weight: bold; /* Make the quantity input field bold */
        }
        .quantity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
    </style>

    <title>menu</title>
    
</head>
<body>

<div class="container">
    <h1 class="text-center mb-3">Menu Items</h1>
    <div class="row justify-content-center"> <!-- Aligning the content to the center -->
        {% for pic in pics %}
        <div class="col-md-4 mb-4"> <!-- Adjusted margin to provide some space between columns -->
            <img src="{{ pic.image.url }}" class="img-fluid food-img" alt="Responsive image"> <!-- Added food-img class -->
            <div class="text-center mt-3">
                <p class="lead"><b>{{ pic.name }}</b></p>
                <p class="description">{{ pic.description }}</p> <!-- Added description class -->
                <p class="price">Price: {{ pic.price }}</p>
                <div class="quantity-container">
                    <input type="number" class="form-control quantity-input" value="1" min="1"> <!-- Quantity input field -->
                    <a href="{% url 'pay'%}"><button class="btn btn-primary add-to-cart add-to-cart-btn">Add to Cart</button></a> <!-- Add to Cart button with custom class -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

</body>
</html>
